<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        table {
            border-spacing: 0.5em 0;
        }

        #bottom_info {
            position: absolute;
            bottom: 0;
            text-align: left;
            font-family: monospace;
            display: block;
            color: white;
        }
    </style>
</head>

<body>
    <div id="bottom_info"></div>
    <input id="xodr_file_input" type="file" style="visibility:hidden" onchange="on_file_select(this.files[0])" />

    <script src="./libOpenDrive.js"></script>
    <script src="./utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.min.js"></script>

    <script>
        var bottom_info = document.getElementById('bottom_info');

        var PARAMS = {
            load_file: () => { document.getElementById('xodr_file_input').click(); },
            resolution: 0.3,
            ref_line: true,
            geom_edges: false,
            fitView: () => { fitView(outline_group); },
        };

        var COLORS = {
            lane: 0x0069c0,
            lane_section: 0x42a5f5,
            road: 0xffffff,
            road_highlight: 0x80d6ff,
            outline: 0x808080,
            ref_line: 0xaab6fe,
            lane_offset: 0x00701a,
            probe_line: 0xff0000,
        };

        var OPACITIES = {
            lane: 0.6,
            lane_section: 0.6,
            road: 0.3,
        }

        var scene = new THREE.Scene();
        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100000);
        camera.position.set(0, 0, 100);
        camera.lookAt(0, 0, 0);
        camera.up.set(0, 0, 1); /* Coordinate system with Z pointing up */
        var controls = new THREE.MapControls(camera, renderer.domElement);

        var mesh_group = new THREE.Group();
        var ref_line_group = new THREE.Group();
        var outline_group = new THREE.Group();
        var basic_groups = [mesh_group, ref_line_group, outline_group];
        scene.add(...basic_groups);

        var odr_geom_edges_group = new THREE.Group();
        var lazy_loaded_groups = [odr_geom_edges_group];
        scene.add(...lazy_loaded_groups);

        var disposable_objs = [];

        var probe_line = new THREE.Line(new THREE.BufferGeometry().setAttribute('position', new THREE.BufferAttribute(new Float32Array(2 * 3), 3))
            , new THREE.MeshBasicMaterial({ color: COLORS.probe_line }));
        scene.add(probe_line);

        var mouse = new THREE.Vector2();
        var INTERSECTED;
        var raycaster = new THREE.Raycaster();
        window.addEventListener('resize', onWindowResize, false);
        window.addEventListener('mousemove', onDocumentMouseMove, false);
        window.addEventListener('dblclick', onDocumentMouseClick, false);

        animate();

        var gui = new dat.GUI();
        gui.add(PARAMS, 'load_file').name('Load xodr file');
        gui.add(PARAMS, 'resolution', 0.01, 1.0).name("Resolution").onFinishChange((val) => {
            load_odr_map(true, false);
        });
        gui.add(PARAMS, 'fitView').name("Reset Camera");
        var gui_show_folder = gui.addFolder('Show');
        gui_show_folder.add(PARAMS, 'ref_line').name("ref_line").onChange((val) => {
            ref_line_group.visible = val;
        });
        gui_show_folder.add(PARAMS, 'geom_edges').name("Geometry Edges").onChange((val) => {
            if (odr_geom_edges_group.children.length == 0)
                add_odr_geom_edges();
            odr_geom_edges_group.visible = val;
        });

        var ModuleOpenDrive = null;
        var OpenDriveMap = null;
        libOpenDrive().then(Module => {
            ModuleOpenDrive = Module;
            fetch("./aachen.xodr").then((file_data) => {
                file_data.text().then((file_text) => {
                    file_load(file_text, false);
                });
            });
        });

        function file_load(file_text, clear_map) {
            if (clear_map)
                ModuleOpenDrive['FS_unlink']('./data.xodr');
            ModuleOpenDrive['FS_createDataFile'](".", "data.xodr", file_text, true, true);
            OpenDriveMap = new ModuleOpenDrive.OpenDriveMap("./data.xodr");
            load_odr_map(clear_map);
        }

        function on_file_select(file) {
            let file_reader = new FileReader();
            file_reader.onload = () => {
                file_load(file_reader.result, true);
            }
            file_reader.readAsText(file);
        }

        function load_odr_map(clear_map = true, fit_view = true) {
            if (clear_map) {
                for (let group of basic_groups)
                    group.remove(...group.children);
                for (let obj of disposable_objs)
                    obj.dispose();
            }

            console.time('loading roads');
            const odr_roads = OpenDriveMap.roads;
            for (let [road_id, road] of get_std_map_entries(odr_roads)) {
                let road_group = new THREE.Group();
                for (let [s0, lanesec] of get_std_map_entries(road.s0_to_lanesection)) {
                    let lane_sec_group = new THREE.Group();
                    let lanesec_vertices = null;
                    try {
                        lanesec_vertices = get_std_vec_entries(lanesec.get_lane_vertices(PARAMS.resolution));
                    } catch (error) {
                        console.log(`could not get lanesection vertices #${road_id}/${s0}`);
                        continue;
                    }
                    for (const lane_vertices of lanesec_vertices) {
                        const vertices = get_std_vec_entries(lane_vertices.vertices);
                        const indices = get_std_vec_entries(lane_vertices.indices);

                        /* lane mesh */
                        const lane_geom = new THREE.BufferGeometry().setFromPoints(vertices.map(p => new THREE.Vector3(...p)));
                        lane_geom.setIndex(indices, null, 3);
                        const lane_material = new THREE.MeshBasicMaterial({ color: COLORS.road, transparent: true, opacity: OPACITIES.road });
                        const lane_mesh = new THREE.Mesh(lane_geom, lane_material);
                        lane_mesh.userData = { road_id, lansection_s0: s0, lane_id: lane_vertices.lane_id, lane_type: lane_vertices.type, road, lane_sec_group, road_group };
                        lane_sec_group.add(lane_mesh);

                        /* lane outline */
                        const lane_outline_line = add_line(vertices, COLORS.outline);
                        outline_group.add(lane_outline_line);

                        disposable_objs.push(lane_geom, lane_material, lane_outline_line.geometry, lane_outline_line.material);
                    }
                    road_group.add(lane_sec_group);
                }
                mesh_group.add(road_group);

                /* ref line */
                let refl_pts = [];
                for (let s = 0; s < road.length; s += PARAMS.resolution)
                    refl_pts.push(road.ref_line.get_xyz(s));
                refl_pts.push(road.ref_line.get_xyz(road.length));
                const refline_line = add_line(refl_pts, COLORS.ref_line);
                ref_line_group.add(refline_line);
                disposable_objs.push(refline_line.geometry, refline_line.material);

            }

            console.timeEnd('loading roads');
            console.log("Heap size: " + ModuleOpenDrive.HEAP8.length / 1024 / 1024 + " mb");

            if (PARAMS.geom_edges && (odr_geom_edges_group.children.length == 0))
                add_odr_geom_edges();

            if (fit_view)
                fitView(ref_line_group);
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        function update() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(mesh_group.children, true);
            if (intersects.length > 0) {
                if (INTERSECTED != intersects[0].object) {
                    if (INTERSECTED) {
                        INTERSECTED.userData.road_group.renderOrder = 0;
                        INTERSECTED.userData.road_group.traverse(n => { if (n.material) { n.material.opacity = OPACITIES.road; n.material.color.set(COLORS.road); n.material.depthTest = true; } });
                    }
                    INTERSECTED = intersects[0].object;
                    INTERSECTED.userData.road_group.renderOrder = 1;
                    INTERSECTED.userData.road_group.traverse(n => { if (n.material) { n.material.color.set(COLORS.road_highlight); n.material.depthTest = false; } });
                    INTERSECTED.userData.lane_sec_group.traverse(n => { if (n.material) { n.material.opacity = OPACITIES.lane_section; n.material.color.set(COLORS.lane_section); } });
                    INTERSECTED.material.color.set(COLORS.lane);
                    INTERSECTED.material.opacity = OPACITIES.lane;
                    bottom_info.style.display = "block";
                }
            } else {
                if (INTERSECTED) {
                    INTERSECTED.userData.road_group.renderOrder = 0;
                    INTERSECTED.userData.road_group.traverse(n => { if (n.material) { n.material.opacity = OPACITIES.road; n.material.color.set(COLORS.road); n.material.depthTest = true; } });
                }
                INTERSECTED = null;
                bottom_info.style.display = "none";
            }

            if (INTERSECTED) {
                const userData = INTERSECTED.userData;
                const intersec_pt = intersects[0].point;

                /* project interesected point onto reference line */
                const s_proj = userData.road.ref_line.match(intersec_pt.x, intersec_pt.y);
                const refl_pt = userData.road.ref_line.get_xyz(s_proj);

                const grad_vec = userData.road.ref_line.get_grad(s_proj);
                const dist = Math.sqrt(Math.pow(intersec_pt.x - refl_pt[0], 2) + Math.pow(intersec_pt.y - refl_pt[1], 2) + Math.pow(intersec_pt.z - refl_pt[2], 2));
                const t_offs = Math.sign(grad_vec[0] * (intersec_pt.y - refl_pt[1]) - grad_vec[1] * (intersec_pt.x - refl_pt[0])) * dist;
                intersec_pt_reconstructed = userData.road.get_xyz(s_proj, t_offs, 0.0);

                probe_line.geometry.attributes.position.array.set([...refl_pt, intersec_pt_reconstructed[0], intersec_pt_reconstructed[1], intersec_pt.z]);
                probe_line.geometry.attributes.position.needsUpdate = true;
                probe_line.geometry.computeBoundingSphere();

                bottom_info.innerHTML = `
                        <table>
                            <tr><th>road id</th><th>${userData.road_id}</th></tr>
                            <tr><th>section s0</th><th>${userData.lansection_s0.toFixed(2)}</th></tr>
                            <tr><th>lane</th><th>${userData.lane_id} <span style="color:grey;">${userData.lane_type}</span></th></tr>
                            <tr><th>s/t</th><th>[${s_proj.toFixed(2)}, ${t_offs.toFixed(2)}]</th>
                            <tr><th>world</th><th>[${intersec_pt.x.toFixed(2)}, ${intersec_pt.y.toFixed(2)}, ${intersec_pt.z.toFixed(2)}]</th></tr>
                        </table>`;
            }
        }

        function add_line(pts, color) {
            const line_geom = new THREE.BufferGeometry().setFromPoints(pts.map(p => new THREE.Vector3(...p)));
            const line_material = new THREE.LineBasicMaterial({ color: color });
            const line_line = new THREE.Line(line_geom, line_material);
            return line_line;
        }

        function add_odr_geom_edges() {
            const side_len = 1.0;
            const world_vec = new THREE.Vector3(0, 0, side_len);
            for (const [road_id, road] of get_std_map_entries(OpenDriveMap.roads)) {
                for (const [s0, odr_geom] of get_std_map_entries(road.ref_line.s0_to_geometry)) {
                    const pt0 = new THREE.Vector3(...odr_geom.get_xy(odr_geom.s0), road.ref_line.elevation_profile.get(odr_geom.s0));
                    let u_vec = new THREE.Vector3(...odr_geom.get_grad(odr_geom.s0), road.ref_line.elevation_profile.get_grad(odr_geom.s0));
                    u_vec.normalize().cross(world_vec).multiplyScalar(side_len);

                    /* edge plane corner points */
                    const c1 = (pt0.clone().add(u_vec)).add(world_vec);
                    const c2 = (pt0.clone().add(u_vec)).sub(world_vec);
                    const c3 = (pt0.clone().sub(u_vec)).add(world_vec);
                    const c4 = (pt0.clone().sub(u_vec)).sub(world_vec);

                    let geom = new THREE.BufferGeometry().setFromPoints([pt0, c1, c2, c3, c4]);
                    geom.setIndex([0, 1, 2, 0, 2, 4, 0, 4, 3, 0, 3, 1]);
                    let material = new THREE.MeshBasicMaterial({ color: COLORS.ref_line, side: THREE.DoubleSide, transparent: true, opacity: OPACITIES.lane_section });
                    let mesh = new THREE.Mesh(geom, material);
                    odr_geom_edges_group.add(mesh);
                }
            }
        }

        function fitView(obj) {
            const bbox = new THREE.Box3().setFromObject(obj);
            let center_pt = new THREE.Vector3();
            bbox.getCenter(center_pt);

            const l2xy = 0.5 * Math.sqrt(Math.pow(bbox.max.x - bbox.min.x, 2.0) + Math.pow(bbox.max.y - bbox.min.y, 2));
            const fov2r = (camera.fov * 0.5) * (Math.PI / 180.0);
            const dz = l2xy / Math.tan(fov2r);

            camera.position.set(center_pt.x, center_pt.y, bbox.max.z + dz);
            controls.target.set(center_pt.x, center_pt.y, center_pt.z);
            controls.update();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        }

        function onDocumentMouseClick(event) {
            if (INTERSECTED)
                fitView(INTERSECTED);
        }
    </script>
</body>

</html>
